<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios e Estatísticas - Clube Ativa</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Relatórios e Estatísticas</h1>
    
    <div>
        <h2>Agendamentos por Quadra</h2>
        <canvas id="agendamentosPorQuadra"></canvas>
    </div>
    
    <div>
        <h2>Agendamentos por Dia da Semana</h2>
        <canvas id="agendamentosPorDia"></canvas>
    </div>
    
    <div>
        <h2>Top 10 Sócios Mais Ativos</h2>
        <table id="sociosMaisAtivos">
            <thead>
                <tr>
                    <th>Posição</th>
                    <th>Nome</th>
                    <th>Agendamentos</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados serão inseridos via JavaScript -->
            </tbody>
        </table>
    </div>
    
    <script src="../js/relatorios.js"></script>
</body>
</html>
