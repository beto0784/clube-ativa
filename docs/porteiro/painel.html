<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Portaria - Clube Ativa</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Painel da Portaria</h1>
    <div>
        <h2>Agendamentos do Dia</h2>
        <table id="agendamentosDia">
            <thead>
                <tr>
                    <th>Horário</th>
                    <th>Quadra</th>
                    <th>Sócio</th>
                    <th>Status</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os agendamentos serão inseridos aqui via JavaScript -->
            </tbody>
        </table>
    </div>
    <div>
        <h2>Verificar Sócio</h2>
        <input type="text" id="buscarSocio" placeholder="Nome ou Matrícula">
        <button onclick="verificarSocio()">Verificar</button>
    </div>
    <div id="resultadoVerificacao"></div>
    <script src="../js/porteiro.js"></script>
</body>
</html>
