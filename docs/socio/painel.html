<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Sócio - Clube Ativa</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Bem-vindo ao Painel do Sócio</h1>
    <div id="statusCadastro"></div>
    <h2>Meus Agendamentos</h2>
    <table id="meusAgendamentos">
        <thead>
            <tr>
                <th>Data</th>
                <th>Horário</th>
                <th>Quadra</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os agendamentos serão inseridos aqui via JavaScript -->
        </tbody>
    </table>
    <button id="novoAgendamento">Fazer um Agendamento</button>
    <div id="calendarioAgendamento" style="display: none;">
        <!-- O calendário será inserido aqui via JavaScript -->
    </div>
    <script src="../js/socio.js"></script>
</body>
</html>
